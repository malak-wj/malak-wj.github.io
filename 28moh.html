<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yes/No Buttons</title>
    <style>
        body {
            text-align: center;
            font-family: "Courier New", Courier, monospace;
            margin-top: 50px;
        }

        .wrapper {
            display: inline-block;
            margin-top: 20px;
            max-width: 90%; /* ŸÑÿ∂ÿ®ÿ∑ ÿßŸÑÿπÿ±ÿ∂ ÿπŸÑŸâ ÿßŸÑŸáŸàÿßÿ™ŸÅ */
        }

        .btn {
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            margin: 5px;
            cursor: pointer;
            width: 80%; /* ŸÑÿ∂ÿ®ÿ∑ ÿßŸÑÿ£ÿ≤ÿ±ÿßÿ± ÿπŸÑŸâ ÿßŸÑÿ¥ÿßÿ¥ÿßÿ™ ÿßŸÑÿµÿ∫Ÿäÿ±ÿ© */
            max-width: 200px; /* ÿßŸÑÿ≠ÿØ ÿßŸÑÿ£ŸÇÿµŸâ ŸÑŸÑÿπÿ±ÿ∂ */
        }

        #yesBtn {
            background-color: green;
            color: white;
        }

        #noBtn {
            background-color: red;
            color: white;
        }

        #bearImg {
            margin-top: 20px;
            display: block;
            margin: 0 auto;
            width: 100%; /* ÿπÿ±ÿ∂ ÿßŸÑÿµŸàÿ±ÿ© ÿ®ŸÉÿßŸÖŸÑ ÿßŸÑÿ¥ÿßÿ¥ÿ© */
            max-width: 500px; /* ÿßŸÑÿ≠ÿØ ÿßŸÑÿ£ŸÇÿµŸâ ŸÑŸÑÿπÿ±ÿ∂ */
            height: auto;
        }

        #question {
            font-weight: bold;
            font-size: 24px;
        }

        /* ÿßÿ≥ÿ™ÿπŸÑÿßŸÖ ÿßŸÑŸàÿ≥ÿßÿ¶ÿ∑ ŸÑÿ£ÿ≠ÿ¨ÿßŸÖ ÿßŸÑÿ¥ÿßÿ¥ÿßÿ™ ÿßŸÑÿµÿ∫Ÿäÿ±ÿ© */
        @media (max-width: 600px) {
            #question {
                font-size: 18px;
            }

            .btn {
                font-size: 16px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <p id="question">Do you love me?</p>
        <button id="yesBtn" class="btn">Yes</button>
        <button id="noBtn" class="btn">No</button>
        <img id="bearImg" src="C:\Users\ICON\Downloads\lm.jpg" alt="Bears Hugging">
    </div>

    <script>
        const question = document.querySelector("#question");
        const bearImg = document.querySelector("#bearImg");
        const yesBtn = document.querySelector("#yesBtn");
        const noBtn = document.querySelector("#noBtn");

        yesBtn.addEventListener("click", () => {
            question.innerHTML = "I love you too! üòä";
            bearImg.src = "C:\\Users\\ICON\\Downloads\\om.jpg";  // ÿßŸÑÿµŸàÿ±ÿ© ÿßŸÑÿ´ÿßŸÜŸäÿ© ÿ®ÿπÿØ ÿßŸÑÿ∂ÿ∫ÿ∑ ÿπŸÑŸâ Yes
        });

        noBtn.addEventListener("mouseover", () => {
            const noBtnRect = noBtn.getBoundingClientRect();
            const maxX = window.innerWidth - noBtnRect.width;
            const maxY = window.innerHeight - noBtnRect.height;

            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            noBtn.style.left = randomX + "px";
            noBtn.style.top = randomY + "px";
            noBtn.style.position = "absolute";
        });
    </script>

</body>
</html>
